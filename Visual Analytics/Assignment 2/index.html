<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Job Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-cloud/1.2.5/d3.layout.cloud.min.js"></script>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #filterContainer {
            margin: 20px;
        }

        #jobLevelSliderContainer {
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #jobLevelSlider {
            width: 300px;
            margin: 0 20px;
        }

        #visualization {
            margin-top: 20px;
        }

        #countryButtons button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
        }

        #salaryLineContainer {
            margin-top: 40px;
        }

        #bubbleMap {
            margin: 20px auto;
            width: 800px;
            height: 500px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div id="filterContainer">
        <div id="countryButtons"></div>
        <div id="jobLevelSliderContainer">
            <button id="relaxButton">Too Relax</button>
            <input type="range" id="jobLevelSlider" min="0" max="4" value="0" step="1">
            <button id="workHardButton">Work Hard</button>
        </div>
        <p id="jobLevelLabel">Internship</p>
    </div>

    <div id="visualization"></div>

    <div id="salaryLineContainer">
        <h3>Your Salary Level</h3>
        <div id="salaryLine"></div>
    </div>

    <div id="bubbleMapContainer">
        <h3>Job Category Bubble Map</h3>
        <div id="bubbleMap"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
